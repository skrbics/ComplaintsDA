<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (cbCountry()) {
      <div>
        <h2 data-cy="cbCountryDetailsHeading"><span jhiTranslate="complaintsDaApp.cbCountry.detail.title">Cb Country</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ cbCountry()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="complaintsDaApp.cbCountry.name">Name</span></dt>
          <dd>
            <span>{{ cbCountry()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="complaintsDaApp.cbCountry.abbreviation">Abbreviation</span></dt>
          <dd>
            <span>{{ cbCountry()!.abbreviation }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/cb-country', cbCountry()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
