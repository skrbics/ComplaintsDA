<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (operator()) {
      <div>
        <h2 data-cy="operatorDetailsHeading"><span jhiTranslate="complaintsDaApp.operator.detail.title">Operator</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ operator()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="complaintsDaApp.operator.firstName">First Name</span></dt>
          <dd>
            <span>{{ operator()!.firstName }}</span>
          </dd>
          <dt><span jhiTranslate="complaintsDaApp.operator.middleName">Middle Name</span></dt>
          <dd>
            <span>{{ operator()!.middleName }}</span>
          </dd>
          <dt><span jhiTranslate="complaintsDaApp.operator.lastName">Last Name</span></dt>
          <dd>
            <span>{{ operator()!.lastName }}</span>
          </dd>
          <dt><span jhiTranslate="complaintsDaApp.operator.email">Email</span></dt>
          <dd>
            <span>{{ operator()!.email }}</span>
          </dd>
          <dt><span jhiTranslate="complaintsDaApp.operator.phone">Phone</span></dt>
          <dd>
            <span>{{ operator()!.phone }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/operator', operator()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
