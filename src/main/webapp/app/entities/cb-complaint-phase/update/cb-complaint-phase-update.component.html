<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-cb-complaint-phase-heading"
        data-cy="CbComplaintPhaseCreateUpdateHeading"
        jhiTranslate="complaintsDaApp.cbComplaintPhase.home.createOrEditLabel"
      >
        Create or edit a Cb Complaint Phase
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="complaintsDaApp.cbComplaintPhase.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_ordinalNo" jhiTranslate="complaintsDaApp.cbComplaintPhase.ordinalNo">Ordinal No</label>
          <input type="number" class="form-control" name="ordinalNo" id="field_ordinalNo" data-cy="ordinalNo" formControlName="ordinalNo" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_complaintPhaseName" jhiTranslate="complaintsDaApp.cbComplaintPhase.complaintPhaseName"
            >Complaint Phase Name</label
          >
          <input
            type="text"
            class="form-control"
            name="complaintPhaseName"
            id="field_complaintPhaseName"
            data-cy="complaintPhaseName"
            formControlName="complaintPhaseName"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
