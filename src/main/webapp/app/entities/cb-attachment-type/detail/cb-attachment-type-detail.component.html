<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (cbAttachmentType()) {
      <div>
        <h2 data-cy="cbAttachmentTypeDetailsHeading">
          <span jhiTranslate="complaintsDaApp.cbAttachmentType.detail.title">Cb Attachment Type</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ cbAttachmentType()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="complaintsDaApp.cbAttachmentType.name">Name</span></dt>
          <dd>
            <span>{{ cbAttachmentType()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="complaintsDaApp.cbAttachmentType.extension">Extension</span></dt>
          <dd>
            <span>{{ cbAttachmentType()!.extension }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/cb-attachment-type', cbAttachmentType()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
